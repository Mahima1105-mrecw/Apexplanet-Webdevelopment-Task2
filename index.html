<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“‹ Productivity Dashboard</h1>
  </header>

  <main class="dashboard">
    <!-- Contact Support Section -->
    <section class="card" id="contact">
      <h2>ðŸ“¨ Contact Support</h2>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com" />

        <label for="message">Your Message</label>
        <textarea id="message" rows="4" required placeholder="Type your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p class="success-message" id="successMsg" hidden>âœ… Message sent successfully!</p>
    </section>

    <!-- To-Do List Section -->
    <section class="card" id="todo">
      <h2>âœ… My Tasks</h2>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Productivity Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
